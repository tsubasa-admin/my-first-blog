{% load django_bootstrap5 %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Nodolist</title>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark" style="-webkit-user-select: auto;">
        <div class="container-fluid" style="-webkit-user-select: auto;">
          <a class="navbar-brand" href="{% url 'nodolist:toppage' %}" style="-webkit-user-select: auto;">Nodolist</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation" style="-webkit-user-select: auto;">
            <span class="navbar-toggler-icon" style="-webkit-user-select: auto;"></span>
          </button>
          <div class="collapse navbar-collapse show" id="navbarDark" style="-webkit-user-select: auto;">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0" style="-webkit-user-select: auto;">
              <li class="nav-item" style="-webkit-user-select: auto;">
                <a class="nav-link active" aria-current="page" href="{% url "nodolist:post_list" %}" style="-webkit-user-select: auto;">タスク一覧</a>
              </li>
              <li class="nav-item" style="-webkit-user-select: auto;">
                <a class="nav-link active" href="{% url "nodolist:post_create" %}" style="-webkit-user-select: auto;">新規タスク</a>
              </li>
            </ul>
              <li class="nav-item" style="-webkit-user-select: auto;">
                <ul class="navbar-nav ml-auto mb-2 mb-xl-0" style="-webkit-user-select: auto;">
                {% if request.user.is_authenticated %}
                <a class="nav-link active" aria-current="page" href="{% url "accounts:logout" %}" style="-webkit-user-select: auto;">ログアウト</a>
                {% else %}
                <a class="nav-link active" aria-current="page" href="{% url "accounts:login" %}" style="-webkit-user-select: auto;">ログイン</a>
                <a class="nav-link active" aria-current="page" href="{% url "accounts:signup" %}" style="-webkit-user-select: auto;">サインアップ</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
{% block content %}{% endblock content %}
</body>
</html>
